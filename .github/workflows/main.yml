name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: nfqlt/chromedriver:latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Install Dependencies
      run: |
        sudo install robotframework
        sudo install --upgrade robotframework-seleniumlibrary
        sudo install robotframework-requests
        
    - name: Make scripts executable
      run: |
        chmod +x tests/*.robot
    - name: Run Tests
      working-directory: ./tests
      run: |
        robot -d ../logs iphone_search.robot
